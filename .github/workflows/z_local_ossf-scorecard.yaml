name: ossf-scorecard
on:
  schedule:
    - cron: '0 5 * * 1' # Every Sunday at 10pm MST (5:00 UTC)
  push:
    branches: [ "main" ]

jobs:
  ossf-scorecard:
    name: ossf-scorecard
    permissions:
      contents: read
      security-events: write
      id-token: write
    uses: ./.github/workflows/ossf-scorecard.yaml
    secrets: inherit
