name: semver-release
on: workflow_call

jobs:
  semver-release:
    name: semver-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "lts/*"

      - name: Install Conventional Commits Preset Dependency
        run: npm i conventional-changelog-conventionalcommits@v9 -D

      - name: Install Semantic Release Major Tag Plugin
        run: npm i semantic-release-major-tag

      - name: Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: npx semantic-release@24
